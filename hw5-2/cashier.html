<!DOCTYPE html>
<html>

<head>
    <title>TacoTown: Cashier</title>
    <!--Use some meta tags-->
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
    <link rel='stylesheet' href='styles.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Implement materialize components and get cracking-->
</head>

<body onload='makeMenu()'
      onunload="saveData()">
    <header class='blue lighten-5'>
        <h1>Cashier</h1>
    </header>
    <hr />
    <main>
      <div class='container'>
          <div class='row'>
              <div class='col-md-6'>
                  <form> <!--Main form for user interaction-->
                    <div class='form-group bigger-group'>
                      <label>Sale ID: </label>
                      <input readonly id='salesIDContainer' type="number" />
                    </div>
                      <div class='form-group'>
                          <label>Entree:</label>
                          <select name='Entree' id='mealList'></select>
                      </div>
                      <div class='form-group'>
                          <label>Drink:</label>
                          <select name='Drink' id='drinkList'> </select>
                      </div>
                      <div class='form-group'>
                          <label>Tip(%):</label>
                          <input type='number' min="0" max="100" value="15" step="5" id='tip' />
                      </div>
                      <div class='form-group'>
                          <label>Subtotal:</label>
                      </div>
                      <div class='form-group'>
                          <label>Sales-Tax (6%):</label>
                      </div>
                      <div class='form-group'>
                          <label>Total:</label>
                      </div>
                      <div class='form-group'>
                          <label>Tip-Cost:</label>
                      </div>
                      <div class='form-group form-horizontal'>
                          <button class='btn btn-lg btn-primary' id='total'>Totals</button>
                      </div>
                  </form>
              </div>
              <h1>Cost ($)</h1>
              <div class='col-md-6'>
                  <form> <!--Parallel form for readonly fields-->
                      <div class='form-group'>
                          <input readonly type='text' id='mealCost' />
                      </div>
                      <div class='form-group'>
                          <input readonly type='text' id='drinkCost' />
                      </div>
                      <div class='form-group'>
                          <br />
                      </div>
                      <div class='form-group'>
                          <input readonly type="text" id='subTotalCost' />
                      </div>
                      <div class='form-group'>
                          <input readonly type='text' id='salesTaxCost' />
                      </div>
                      <div class='form-group'>
                          <input readonly type='text' id='totalCost' />
                      </div>
                      <div class='form-group'>
                          <input readonly type="text" id='tipCost' />
                      </div>
                      <div class='form-group form-horizontal pull-left'>
                          <label>Total with Tip: </label>
                          <input readonly type="text" id='finalTotal' />
                      </div>
                  </form>
              </div>
          </div>
          <div class='row'>
            <div class='btn-group btn-group-sm col-md-6 col-md-offset-6'>
              <button id='newBtn' class='btn btn-success space-btn'><span class='glyphicon glyphicon-plus'></span> New</button>
              <button id='prevBtn' class='btn btn-primary space-btn'><span class='glyphicon glyphicon-fast-backward'></span> Prev</button>
              <button id='nextBtn' class='btn btn-primary space-btn'><span class='glyphicon glyphicon-fast-forward'></span> Next</button>
              <button id='resetBtn' class='btn btn-warning space-btn'><span class='glyphicon glyphicon-refresh'></span> Reset Sale</button>
              <button id='deleteBtn' class='btn btn-danger space-btn'><span class='glyphicon glyphicon-remove'></span> Delete</button>
              <button id='resetAllBtn' class='btn btn-danger space-btn'><span class='glyphicon glyphicon-trash'></span> Reset All</button>
            </div>
          </div>
      </div>
    </main>

    </footer>
    <script src='jquery-3.2.1.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src='app.js'></script>
</body>

</html>
